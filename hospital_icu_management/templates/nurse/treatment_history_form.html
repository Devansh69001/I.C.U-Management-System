{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Treatment History</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'nurse:treatment_history_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
